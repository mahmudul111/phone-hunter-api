<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
    <section id="search-container" class=" mt-10 ml-10">
        <input id="search-input" type="text" placeholder="Search here..." class="input input-bordered w-full max-w-xs" />
        <button onclick="searchField()" class="btn btn-primary ml-1">Search</button>
    </section>
    </header>
    <main>
        <section class="mt-14 mx-10">
            <div id="loading-data" class="text-center mt-20 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
                
            </div>
            <div id="show-all-container" class="hidden text-center my-10">
                <button onclick="showAllBtn()"  class="btn btn-primary ml-1 mt-6">Show ALL</button>
            </div>
        </section>
        <!-- Open the modal using ID.showModal() method -->
<button class="btn" onclick="show_detail_modal.showModal()">open modal</button>
<dialog id="show_detail_modal" class="modal modal-bottom sm:modal-middle">
  <form method="dialog" class="modal-box">
    <h3 class="font-bold text-lg">Hello!</h3>
    <p class="py-4">Press ESC key or click the button below to close</p>
    <div class="modal-action">
      <!-- if there is a button in form, it will close the modal -->
      <button class="btn">Close</button>
    </div>
  </form>
</dialog>

    </main>
    <footer>

    </footer>
    <script src="script/phone.js"></script>
</body>
</html>
